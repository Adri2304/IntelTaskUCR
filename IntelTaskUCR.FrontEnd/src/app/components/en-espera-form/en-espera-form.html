<h2 mat-dialog-title>Digite su mensaje de justificacion</h2>

<mat-dialog-content>
    <mat-form-field>
        <mat-label>Justificacion</mat-label>
        <textarea [(ngModel)]="mensaje" matInput></textarea>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button matButton [mat-dialog-close]="">Cancelar</button>
    <button matButton [mat-dialog-close]="mensaje" [disabled]="!mensaje">Confirmar</button>
</mat-dialog-actions>
