<mat-sidenav-container>
  <mat-sidenav opened mode="side">

    <!-- <h4 style="text-align: center;">Filtros</h4> -->

    <section class="example-section" [formGroup]="estados">
      <h4>Filtrar por estados</h4>
      <div class="checkbox-group">
        @for (item of estadosTareas; track item.cnIdEstado) {
          <mat-checkbox formControlName="{{item.cnIdEstado}}">
            {{ item.ctEstado }}
          </mat-checkbox>
        }
      </div>
    </section>

  </mat-sidenav>

  <mat-sidenav-content>
    <!-- AquÃ­ es el contenido del main -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
